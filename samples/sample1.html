<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronics Store - Wireless Headphones</title>
  </head>
  <body>
    <div class="product">
      <img
        src="https://example.com/images/wireless-headphones.jpg"
        alt="Wireless Headphones"
        data-src="https://example.com/images/wireless-headphones.jpg"
      />
      <h2 class="title">Premium Wireless Bluetooth Headphones</h2>
      <p class="brand">AudioTech</p>
      <div class="offers">
        <div class="offer" data-offer="1">
          <span class="seller">TechStore USA</span>
          <span class="price" data-price="79.99">$79.99</span>
          <a href="https://example.com/products/headphones-techstore"
            >View Details</a
          >
        </div>
        <div class="offer" data-offer="2">
          <span class="seller">Electronics Warehouse</span>
          <span class="price" data-price="89.99">$89.99</span>
          <a href="https://example.com/products/headphones-warehouse"
            >View Details</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
