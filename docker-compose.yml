services:
  postgres:
    image: postgres:16-alpine
    container_name: pricecompare-postgres
    environment:
      POSTGRES_USER: pricecompare
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pricecompare
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricecompare"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pricecompare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: pricecompare-api
    environment:
      API_PORT: 8080
      API_HOST: 0.0.0.0
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: pricecompare
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pricecompare
      POSTGRES_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ASYNQ_REDIS_ADDR: redis:6379
      US_SHIP_MODE: TABLE
      SHIPPING_FEE_PERCENT: 3.0
      FX_USDJPY: 150.0
      USER_AGENT: "PriceCompareBot/1.0 (+contact@example.com)"
      # コンプライアンス設定
      ALLOW_LIVE_FETCH: "true"
      ROBOTS_CACHE_TTL_HOURS: "24"
      PROVIDER_RATE_LIMIT_DEMO_RPS: "10"
      PROVIDER_RATE_LIMIT_PUBLIC_HTML_RPS: "10"
      PROVIDER_RATE_LIMIT_LIVE_RPS: "1"
      PROVIDER_RATE_LIMIT_BURST: "2"
      HTTP_TIMEOUT_SECONDS: "10"
      HTTP_MAX_RETRIES: "3"
      # Live Provider設定（実際のスクレイピング用）
      LIVE_PROVIDER_BASE_URL: "https://www.amazon.com/"
      # 開発用プロバイダ（demo/public_html）を有効化
      ENABLE_DEMO_PROVIDERS: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - ./samples:/app/samples:ro
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        cd /app && go run cmd/migrate/main.go up &&
        echo 'Starting server...' &&
        go run cmd/server/main.go
      "

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: pricecompare-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      # 開発用プロバイダ(demo/public_html)を UI に表示するかどうか
      NEXT_PUBLIC_ENABLE_DEMO_PROVIDERS: "true"
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    # Next.jsの環境変数はビルド時に埋め込まれるため、再起動で反映される

volumes:
  postgres_data:
  redis_data:
